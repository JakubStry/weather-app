<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <form action="" class="weather-form">
      <input type="text" class="city-input" placeholder="Enter city" />
      <button type="submit">Get Weather</button>
    </form>

    <div class="card">
      <h1 class="city-display">Miami</h1>
      <p class="temp-display">23°C</p>
      <p class="humidity-display">Humidity: 75%</p>
      <p class="description-display">Clear Skies</p>
      <p class="weather-emoji">☀️</p>
      <p class="error-display">Please enter a city</p>
    </div>
  </body>
</html>
